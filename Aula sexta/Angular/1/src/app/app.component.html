<h1>{{title}}</h1>

<table class="table table-striped table-bordered">
  <thead >
    <tr>
      <th scope="col">Aluno</th>
      <th scope="col">Nascimento</th>
      <th scope="col">Curso</th>
      <th scope="col">Semestre</th>
      <th scope="col">Unidade Curricular</th>
    </tr>
  <tbody>
    <tr>
      <th scope="row">{{name}}</th>
      <td>{{birthDate}}</td>
      <td>{{course}}</td>
      <td>{{semester}}</td>
      <td>{{uc}}</td>
    </tr>
  </tbody>
</table>
