    <title>Cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cadastro.html">Cadastrar</a>

            <li class="nav-item">
                <a class="nav-link" href="cv.html">Curriculum</a>
              </li>
          </ul>
        </div>
      </nav>

      <div class="signup-form">
        <form action="#" method="post">
            <h2 class="text-dark">Cadastro</h2>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="Nome" required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Sobrenome" required="required"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="datetime" class="form-control" name="birth_date" placeholder="Data de Nascimento" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="Senha" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar senha" required="required">
            </div>        
            <div class="form-group">
                <a class="btn btn-primary btn-lg" href="cv.html">Cadastrar</a>
            </div>
        </form>

    </div>
