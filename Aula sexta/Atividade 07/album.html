<html>

<head>
  <!-- Meta tags obrigatórias: -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS: -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
        1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icon: -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Album de fotos</title>
</head>


<body>
  <div class="container">
    <center>
      <h1>Album de fotos</h1>
    </center>
  </div>

  <div class="container">
    <section class="photos">
      <img id="myImg" src="fotos/minions.jpg" alt="Minions" style="width:100%;max-width:300px">
      <img id="myImg" src="fotos/flor.jpg" alt="Minions" style="width:100%;max-width:300px">
      <img id="myImg" src="fotos/tigre.jpg" alt="Tigre" style="width:100%;max-width:300px">
      <img id="myImg" src="fotos/borboleta.jpg" alt="Borboleta" style="width:100%;max-width:300px">
      <img id="myImg" src="fotos/winxp.jpg" alt="Fundo verde" style="width:100%;max-width:300px">

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
          modal.style.display = "block";
          modalImg.src = this.src;
          captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
          modal.style.display = "none";
        }
      </script>
    </section>
  </div>
</body>

<footer>
  <div class="container">
    <center>
      <h2>Rodapé</h2>
    </center>
  </div>
</footer>

</html>
