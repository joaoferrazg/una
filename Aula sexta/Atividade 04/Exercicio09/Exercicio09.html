<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09 - Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div id="login">
                <label for="login">Login</label>
                <input class="align-left" type="text" name="login" id="login">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input class="align-left" type="text" name="email" id="email">
            </div>
            <div>
                <label for="birth-date">Data de Nascimento:</label>
                <input  class="align-left" type="text" name="birth-date" id="birth-date">
            </div>
            <div>
                <label for="password">Senha:</label>
                <input  class="align-left"type="text" name="password" id="password">
            </div>
            <div>
                <label for="passwordcheck">Confirmar Senha:</label>
                <input  class="align-left"type="text" name="passwordcheck" id="passwordcheck">
            </div>
            <div>
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender">
                    <option value="not-selected">Selecione</option>
                    <option value="masculine">Masculino</option>
                    <option value="feminine">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            <div>
                <label for="city">Cidade</label>
                <input  class="align-left"type="text" name="city" id="city">
            </div>
            <div>
                <label for="home-page">Home-Page:</label>
                <input  class="align-left" type="text" name="home-page" id="home-page">
            </div>
            <div>
                <label for="interest">Interesse: </label>
                <input type="checkbox" name="interest1">
                <label for="interest1">Musica</label>
                <input type="checkbox" name="interest1">
                <label for="interest1">Esporte</label>
                <input type="checkbox" name="interest1">
                <label for="interest1">Moda</label>
            </div>
            <div>
                <button>Limpar</button>
                <button>Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
